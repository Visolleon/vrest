<!DOCTYPE html>
<html>

<head>
    <title>vRest DEMO</title>
    <meta name="viewport" content="width=device-width,initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no"
    />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-title" content="vRest DEMO">
    <link rel="apple-touch-icon" href="icon.png" />
    <meta name="full-screen" content="yes" />
    <link rel="stylesheet" href="css/index.css" />
</head>

<body>
    <div id="output">

    </div>
    <script src="../out/vrest.min.js"></script>
    <script src="js/demo.js"></script>
    <script>
        var outputDom = document.querySelector("#output");
        var showLog = function (txt) {
            var ele = document.createElement('div');
            ele.type = "DIV";
            ele.innerHTML = txt;
            outputDom.appendChild(ele);
        };

        $$.init()
        .before(function () {
            showLog("Init Ajax before");
        })
        .ok(function (data) {
            showLog("Init Ajax OK");
            console.log(data);
        })
        .error(function () {
            showLog("Init Ajax error");
        })
        .complete(function () {
            showLog("Init Ajax complete");
        });

        $$.init.post()
        .before(function () {
            showLog("Init post before");
        })
        .ok(function (data) {
            showLog("Init post OK");
            console.log(data);
        })
        .error(function () {
            showLog("Init post error");
        })
        .complete(function () {
            showLog("Init post complete");
        });

        $$.login({
            user: "",
            pass: ""
        })
    </script>
</body>

</html>
